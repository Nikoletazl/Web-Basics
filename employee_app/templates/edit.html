{% extends 'index.html' %}
{% block content %}
    <h1>Edit {{ employee.first_name }} {{ employee.last_name }}</h1>
    <form action="{% url 'edit employee' employee.pk %}"
          method="post"
          enctype="multipart/form-data"
        >
        {% csrf_token %}
        {{ employee_form }}
        <button>Edit</button>
    </form>
{% endblock %}
